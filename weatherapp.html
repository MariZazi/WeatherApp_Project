<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5513661817.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oleo+Script+Swash+Caps&family=Source+Code+Pro:wght@200&display=swap"
        rel="stylesheet">

</head>


<body>

    <div class="container">
        <div class="card">
            <div class="card-body m-5">
                <div class="row">
                    <div class="col">
                        <h1 class="card-title">Szczecin</h1>
                        <h6 id="date"></h6>

                    </div>
                    <div class="col">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Enter city">
                                <button type="submit" class="btn btn-outline-secondary btn-lg"
                                    id="search">Search</button>
                                <button class="btn btn-secondary btn-lg" id="location">Current
                                    loc</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 main-div">
                        <i class="fa-solid fa-sun main"></i>
                    </div>
                    <div class="col-4">
                        <div class="temp-main">
                            <a id="value" type="number">30</a>
                            <span class="units">
                                <a id="C" href="#">°C</a>
                                <a>|</a>
                                <a id="f" href="#">°F</a>
                            </span>
                        </div>
                    </div>


                    <div class="col-3 offset-3 additions">
                        <i class="fa-solid fa-water"></i><span> Humidity:</span>
                        <span>70%</span>
                        <br>
                        <i class="fa-solid fa-wind"></i><span> Wind:</span>
                        <span>5km/h</span>
                        <br>
                        <i class="fa-solid fa-droplet"></i><span> Rain:</span>
                        <span>0%</span>
                    </div>
                </div>

                <div class="row mt-5">

                    <div class="col">
                        <div class="card rounded-pill shadow p-3 mb-1 bg-body rounded">
                            <div class="card-body">
                                <h4>Mon</h4>
                                <p class="temp-day day">28°</p>
                                <p class="temp-night night"> 21°</p>
                                <p><i class="fa-solid fa-sun day"></i></p>
                                <p><i class="fa-solid fa-moon night"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card rounded-pill shadow p-3 mb-1 bg-body rounded">
                            <div class="card-body">
                                <h4>Tue</h4>
                                <div class="temp">
                                    <p class="temp-day day">30°</p>
                                    <p class="temp-night night"> 20°</p>
                                </div>
                                <p><i class="fa-solid fa-sun day"></i></p>
                                <p><i class="fa-solid fa-moon night" display="none"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card rounded-pill shadow p-3 mb-1 bg-body rounded tile">
                            <div class="card-body">
                                <h4>Wed</h4>
                                <p class="temp-day day">32°</p>
                                <p class="temp-night night"> 19°</p>
                                <p><i class="fa-solid fa-cloud-sun day"></i></p>
                                <p><i class="fa-solid fa-moon night"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card rounded-pill shadow p-3 mb-1 bg-body rounded">
                            <div class="card-body">
                                <h4>Thu</h4>
                                <p class="temp-day day">33°</p>
                                <p class="temp-night night"> 16°</p>
                                <p><i class="fa-solid fa-cloud-bolt day"></i></p>
                                <p><i class="fa-solid fa-moon night"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card rounded-pill shadow p-3 mb-1 bg-body rounded">
                            <div class="card-body">
                                <h4>Fri</h4>
                                <p class="temp-day day">22°</p>
                                <p class="temp-night night"> 15°</p>
                                <p><i class="fa-solid fa-cloud day"></i></p>
                                <p><i class="fa-solid fa-moon night"></i></p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="script/homeworkWeek5.js"></script>
    <scrip>

    </scrip>

</body>
